<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Size Chart</title>
    <style>
        /* CSS to apply borders and basic table formatting */
        .size-chart {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .size-chart th,
        .size-chart td {
            border: 1px solid #000;
            padding: 8px 5px;
        }

        .size-chart tbody th {
            text-align: left;
            font-weight: normal;
            padding-left: 10px;
        }
    </style>
</head>
<body>

    <h2>Product Measurement Guide</h2>

    <table class="size-chart">
        <thead>
            <tr>
                <th scope="col">Part</th>
                <th scope="col">XS</th>
                <th scope="col">S</th>
                <th scope="col">M</th>
                <th scope="col">L</th>
                <th scope="col">XL</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Waist</th>
                <td></td>   <td>25</td>
                <td>28</td>
                <td>30</td>
                <td>31</td>
                <td>32</td>
            </tr>
            <tr>
                <th scope="row">Chest</th>
                <td>34</td>
                <td>34</td>
                <td>38</td>
                <td>40</td>
                <td>41</td>
            </tr>
            <tr>
                <th scope="row">Sleeve</th>
                <td>23</td>
                <td>24</td>
                <td>24</td>
                <td>25</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
